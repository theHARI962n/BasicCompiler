name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Deploy to Render
        uses: render-examples/deploy-render-service@v1
        with:
          api-key: ${{ secrets.RENDER_API_KEY }}
          service-id: rnd_xgkaeoqYtvPfKzNTIJeToHHss2sa
